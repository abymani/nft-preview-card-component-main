<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="main_container">
    <div class="image_container">
      <img src="./images/image-equilibrium.jpg" alt="Avatar" id="main-img" >
      <div class="overlay">
      <svg class="icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>

      </div>
    </div>
    <div class="content_container">
      <p id="heading">Equilibrium #3429</p>

      <p id="desc" class="soft"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="val-time">
        <div class="align-box">
          <img src="./images/icon-ethereum.svg" alt="" width="auto" height="auto">
          <span id="value">0.041 ETH  </span>
        </div>
        <div class="align-box">
          <img src="./images/icon-clock.svg" height="auto" width="auto">
          <span id="time" class="soft">3 days left<span>
        </div>
      </div>
        <hr style="border:1px solid hsl(215, 32%, 27%)">
        <div class="author" class="align-box">
          <img src="./images/image-avatar.png" id="img-auth">
          <div id="auth-text">
          <span class="soft">Creation of</span>
          <span id="auth-name">Jules Wyvern</span>
          </div>
        </div>
   </div>

  </div>
</body>
</html>
